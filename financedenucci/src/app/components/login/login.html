<div class="login-container">
    <!-- Animated Background -->
    <div class="animated-bg"></div>
  
    <!-- Login Card -->
    <div class="login-card glass-card">
      <!-- Logo/Brand -->
      <div class="brand-section">
        <h1 class="brand-title">Ademicon Private</h1>
        <span class="brand-subtitle"> Relatório Executivo</span>
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Input -->
        <div class="input-group">
          <label for="email" class="input-label">
            <svg class="icon-svg icon-sm">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            Email
          </label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="input-field"
            placeholder="seu@email.com"
            required
            autocomplete="email"
          />
        </div>
  
        <!-- Password Input -->
        <div class="input-group">
          <label for="password" class="input-label">
            <svg class="icon-svg icon-sm">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Senha
          </label>
          <div class="password-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="input-field"
              placeholder="••••••••"
              required
              autocomplete="current-password"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <svg class="icon-svg icon-sm" *ngIf="!showPassword">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg class="icon-svg icon-sm" *ngIf="showPassword">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>
  
        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage">
          <svg class="icon-svg icon-sm">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          {{ errorMessage }}
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn-login" [disabled]="isLoading">
          <span *ngIf="!isLoading">
            <svg class="icon-svg icon-sm">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10 17 15 12 10 7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Entrar
          </span>
          <span *ngIf="isLoading" class="loading-spinner">
            <svg class="spinner" viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
            Entrando...
          </span>
        </button>
      </form>
  
      <!-- Footer -->
      <div class="login-footer">
        <p class="footer-text">Acesso exclusivo para membros</p>
      </div>
    </div>
  </div>
